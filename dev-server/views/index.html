    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Variant Browser</title>
    <meta name="description" content="">
<!--
    For responsive designs to look good on small screen but not screw
    with usability: don't touch "user-scalable" and be responsible
    with "maximum-scale"!
-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        /*
          This is nessesary for IE10 not to ignore viewport options
          in "snapped" more.

          'width' sets both max and min-width. It's a shorthand
          descriptor.

          'zoom' equates to 'initial-scale' in meta tag.
          Values: auto | number | percentage
        */

        @-ms-viewport {
          width: device-width;
          zoom: 1.0; }

        @-o-viewport {
          width: device-width;
          zoom: 1.0; }

        @viewport {
          width: device-width;
          zoom: 1.0; }
      </style>

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/sanitize.css/1.0.1/sanitize.css">
