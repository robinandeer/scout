<style>
  html,
  body {
    position: relative;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  .content {
    position: absolute;
    top: 50%;
    height: 64px;
    margin-top: -32px; /* negative half of the height */
    width: 100%;
  }
  a {
    display: block;
    margin: 0 auto;
    width: 250px;
    padding: 17px 35px 20px;
    background-color: #DD4B39;
    color: #fff;
    text-decoration: none;
    border-radius: 2px;
    text-align: center;
    font-size: 20px;
    font-family: Roboto, 'Helvetica Neue', Helvetica, sans-serif;

    -webkit-animation: slideDown 1s;
    -moz-animation: slideDown 1s;
    animation: slideDown 1s;
  }
  a:hover {
    background-color: #e7382e;
  }
  a:active {
    position: relative;
    top: 1px;
  }

  @-webkit-keyframes slideDown {
    0% {
      -webkit-transform: translateY(-100px);
      opacity: 0; }

    50% {
      opacity: 1; }

    100% {
      -webkit-transform: translateY(0); } }
  @-moz-keyframes slideDown {
    0% {
      -moz-transform: translateY(-100px);
      opacity: 0; }

    50% {
      opacity: 1; }

    100% {
      -moz-transform: translateY(0); } }
  @-o-keyframes slideDown {
    0% {
      -o-transform: translateY(-100px);
      opacity: 0; }

    50% {
      opacity: 1; }

    100% {
      -o-transform: translateY(0); } }
  @keyframes slideDown {
    0% {
      transform: translateY(-100px);
      opacity: 0; }

    50% {
      opacity: 1; }

    100% {
      transform: translateY(0); } }

  .app-logo {
    position: absolute;
    bottom: 20%;
    left: 50%;
    margin-left: -64.5px;
    background-image: url(/static/img/scout-logo-bw.png);
    background-size: 129px 50px;
    background-repeat: no-repeat;
    height: 50px;
    width: 129px;
  }

</style>

<div class="content">
  <a href="{{ url_for('login') }}">Connect with Google</a>
</div>

<div class="app-logo"></div>
